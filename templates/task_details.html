{% extends 'base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Task Detail</h2>
        </div>
        <div class="card-body">
            <h3><strong>Task title:</strong>{{ task.title }}</h3>
            <p><strong>Description:</strong> {{ task.description }}</p>
            <p><strong>Due Date:</strong> {{ task.due_date }}</p>
            <p><strong>Status:</strong> {{ task.status }}</p>
            <a href="{% url 'task-edit' task.id %}" class="btn btn-info">Edit Task</a>
            <a href="{% url 'task-delete' task.id %}" class="btn btn-danger ml-2">Delete Task</a>
        </div>
    </div>
</div>
{% endblock %}
