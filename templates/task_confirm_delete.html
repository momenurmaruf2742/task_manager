{% extends 'base.html' %}

{% block title %}Confirm Task Deletion{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Task Deletion</h2>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
